<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        body {
            background-color: lightcoral;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: lightblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <label for="cardName">Card Name</label>
        <input type="text" id="cardName" placeholder="Credit Card Name">

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">

        <label for="expirationDate">Expiration Date</label>
        <input type="text" id="expirationDate" placeholder="MM/YYYY">

        <label for="ccv">CCV</label>
        <input type="text" id="ccv" placeholder="XXX">
        
        <a href="http://127.0.0.1:3000/thank_you.html">
            <button>Submit</button>
        </a>
        

    </div>
</body>
</html>
